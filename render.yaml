databases:
  - name: tennis-circle-db
    databaseName: tennis_circle
    user: tennis_user
    plan: free

services:
  # Backend API
  - type: web
    name: tennis-circle-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install && npm run build && npm run migrate
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tennis-circle-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://tennis.etsu-dev.com
      - key: LINE_NOTIFY_TOKEN
        sync: false
    healthCheckPath: /health

  # Frontend
  - type: web
    name: tennis-circle-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://tennis-circle-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
